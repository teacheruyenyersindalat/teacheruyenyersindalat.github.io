<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Eats Words üê∞</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      color: #ff66b3;
      margin-top: 20px;
    }
    canvas {
      border: 4px dashed #ff99cc;
      background-color: #fff0f5;
      margin-top: 20px;
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
      color: #cc0066;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffccdd;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #99004d;
    }
    #restart:hover {
      background-color: #ffaacc;
    }
    .bunny {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üê∞ Snake Eats Words üê∞</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="info">ƒêi·ªÉm: <span id="score">0</span> | K·ª∑ l·ª•c: <span id="highScore">0</span></div>
  <button id="restart" onclick="startGame()">üîÅ Ch∆°i l·∫°i</button>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_77cf8b1d2e.mp3?filename=funny-happy-pop-11067.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = "RIGHT";
    let food;
    let wordList = ["recycle", "earth", "nature", "energy", "tree", "ecosystem", "pollution", "green", "climate", "air"];
    let currentWord = "";
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    const scoreSpan = document.getElementById("score");
    const highScoreSpan = document.getElementById("highScore");
    highScoreSpan.textContent = highScore;
    const music = document.getElementById("bgMusic");

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ff66b3" : "#ffb3d9";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function getRandomWord(startChar = "") {
      let options = startChar
        ? wordList.filter(word => word.startsWith(startChar))
        : [...wordList];
      return options.length > 0 ? options[Math.floor(Math.random() * options.length)] : "";
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box,
      };
      let lastChar = currentWord ? currentWord.slice(-1).toLowerCase() : "";
      currentWord = getRandomWord(lastChar);
    }

    function drawFood() {
      ctx.fillStyle = "#cc0066";
      ctx.font = "16px Comic Sans MS";
      ctx.fillText(currentWord, food.x + 2, food.y + 16);
      ctx.fillText("üê∞", food.x + 2, food.y + 32);
    }

    function update() {
      let head = { ...snake[0] };

      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Game over
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(game);
        ctx.fillStyle = "#ff3399";
        ctx.font = "24px Comic Sans MS";
        ctx.fillText("üê∞ Game Over! üê∞", canvas.width / 4, canvas.height / 2);
        music.pause();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreSpan.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreSpan.textContent = highScore;
        }
        placeFood();
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    let game;
    function startGame() {
      clearInterval(game);
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = "RIGHT";
      score = 0;
      scoreSpan.textContent = score;
      music.currentTime = 0;
      music.play();
      placeFood();
      game = setInterval(update, 600); // slow speed
    }

    window.onload = startGame;
  </script>
</body>
</html>
