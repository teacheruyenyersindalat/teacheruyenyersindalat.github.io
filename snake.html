<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Word Game - Cute Edition</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #FFF0F5;
      text-align: center;
    }
    canvas {
      border: 4px dashed #FFB6C1;
      background-color: #FFF;
      margin-top: 20px;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
    #game-over {
      display: none;
      font-size: 24px;
      color: #e91e63;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .bunny {
      font-size: 30px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê∞ Snake Word Game üê∞</h1>
  <div class="bunny">Let's help the bunny snake eat the right words!</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0 | High Score: 0</div>
  <div id="game-over">Game Over! <br><button onclick="startGame()">Play Again üîÅ</button></div>
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid;
    let dy = 0;
    let food = {};
    let distractors = [];
    let words = ["recycle", "climate", "waste", "pollution", "green", "energy", "water", "plant", "reduce", "nature"];
    let wrongs = ["banana", "phone", "robot", "shoe", "keyboard"];
    let currentWord = "";
    let score = 0;
    let highScore = 0;
    let gameInterval;
    const music = document.getElementById("bg-music");

    function getRandomPosition() {
      return {
        x: Math.floor(Math.random() * 20) * grid,
        y: Math.floor(Math.random() * 20) * grid,
      };
    }

    function placeWords() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      food = { ...getRandomPosition(), word: currentWord };
      distractors = [];
      for (let i = 0; i < 3; i++) {
        distractors.push({ ...getRandomPosition(), word: wrongs[Math.floor(Math.random() * wrongs.length)] });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = "#FF69B4";
      snake.forEach(part => ctx.fillRect(part.x, part.y, grid, grid));

      // Draw food
      ctx.fillStyle = "#4CAF50";
      ctx.fillText(food.word, food.x + 2, food.y + 15);

      // Draw distractors
      ctx.fillStyle = "#e91e63";
      distractors.forEach(d => ctx.fillText(d.word, d.x + 2, d.y + 15));

      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Check collisions
      if (head.x === food.x && head.y === food.y) {
        score++;
        if (score > highScore) highScore = score;
        placeWords();
      } else {
        snake.pop();
      }

      for (let d of distractors) {
        if (head.x === d.x && head.y === d.y) {
          endGame();
          return;
        }
      }

      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.slice(1).some(part => part.x === head.x && part.y === head.y)
      ) {
        endGame();
        return;
      }

      document.getElementById("score").innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function endGame() {
      clearInterval(gameInterval);
      document.getElementById("game-over").style.display = "block";
      music.pause();
    }

    function startGame() {
      snake = [{ x: 160, y: 160 }];
      dx = grid;
      dy = 0;
      score = 0;
      document.getElementById("game-over").style.display = "none";
      placeWords();
      music.play();
      gameInterval = setInterval(draw, 600);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) {
        dx = -grid;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = grid;
        dy = 0;
      } else if (e.key === "ArrowUp" && dy === 0) {
        dy = -grid;
        dx = 0;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dy = grid;
        dx = 0;
      }
    });

    ctx.font = "14px Comic Sans MS";
    startGame();
  </script>
</body>
</html>
