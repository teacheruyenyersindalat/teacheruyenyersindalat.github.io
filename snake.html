<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Vocabulary Game</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background-color: #fff;
      border: 4px solid #ff69b4;
      margin-top: 20px;
    }

    h1 {
      color: #ff69b4;
      font-size: 2em;
    }

    #score {
      font-size: 1.5em;
      color: #ff1493;
      margin: 10px;
    }

    #play-again {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #play-again:hover {
      background-color: #ff1493;
    }
  </style>
</head>

<body>
  <h1>üê∞ Snake Vocabulary Game</h1>
  <div id="score">Score: 0 | High Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="play-again" onclick="restartGame()">Play Again</button>
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let score = 0;
    let highScore = 0;
    let food = {};
    let currentWord = "";
    let nextWord = "";
    let foodOptions = [];
    const vocabulary = ["plant", "tree", "energy", "yellow", "waste", "eco", "oxygen", "nature", "earth", "habitat"];

    document.addEventListener("keydown", changeDirection);
    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function restartGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      currentWord = "";
      spawnFood();
    }

    function spawnFood() {
      const headLetter = currentWord ? currentWord[currentWord.length - 1].toLowerCase() : null;
      const candidates = headLetter
        ? vocabulary.filter(word => word[0].toLowerCase() === headLetter && word !== currentWord)
        : vocabulary;
      nextWord = candidates[Math.floor(Math.random() * candidates.length)];
      foodOptions = [nextWord];
      while (foodOptions.length < 3) {
        const random = vocabulary[Math.floor(Math.random() * vocabulary.length)];
        if (!foodOptions.includes(random)) {
          foodOptions.push(random);
        }
      }
      foodOptions = foodOptions.sort(() => Math.random() - 0.5);
      food = foodOptions.map(() => ({
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ffb6c1" : "#ffe4e1";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "orange";
      food.forEach((f, i) => {
        ctx.fillRect(f.x, f.y, box, box);
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Comic Sans MS";
        ctx.fillText(foodOptions[i], f.x + 2, f.y + 15);
        ctx.fillStyle = "orange";
      });

      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        alert("üê∞ Oh no! Game Over!");
        highScore = Math.max(score, highScore);
        document.getElementById("score").innerText = `Score: ${score} | High Score: ${highScore}`;
        restartGame();
        return;
      }

      let ate = false;
      for (let i = 0; i < food.length; i++) {
        if (headX === food[i].x && headY === food[i].y) {
          if (foodOptions[i] === nextWord) {
            currentWord = nextWord;
            score++;
            spawnFood();
            ate = true;
          } else {
            alert("üê∞ Wrong answer! Game Over!");
            highScore = Math.max(score, highScore);
            document.getElementById("score").innerText = `Score: ${score} | High Score: ${highScore}`;
            restartGame();
            return;
          }
        }
      }

      if (!ate) snake.pop();
      snake.unshift(newHead);
      document.getElementById("score").innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    spawnFood();
    setInterval(draw, 200);
  </script>
</body>

</html>
