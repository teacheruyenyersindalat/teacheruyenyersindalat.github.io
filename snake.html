<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê∞ Cute Snake Vocabulary Game</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    canvas {
      background-color: #ffe4e1;
      display: block;
      margin: 20px auto;
      border: 5px dashed #ffb6c1;
      border-radius: 20px;
    }
    #scoreboard {
      font-size: 20px;
      color: #ff1493;
      margin-bottom: 10px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    .bunny {
      font-size: 40px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="bunny">üê∞</div>
  <h1>üêç Cute Snake Vocabulary Game</h1>
  <div id="scoreboard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>
  <canvas width="400" height="400" id="game"></canvas>
  <div>
    <button onclick="resetGame()">üîÅ Ch∆°i l·∫°i</button>
    <audio id="bgm" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    const words = ["recycle", "climate", "waste", "pollution", "green", "energy", "water", "plant", "reduce", "nature"];
    const distractors = ["banana", "car", "phone", "robot", "shoe", "keyboard"];

    let snake, direction, word, badWords, score, highScore = 0;
    let gameInterval;
    const audio = document.getElementById("bgm");

    function startGame() {
      snake = [{ x: 5, y: 5 }];
      direction = 'RIGHT';
      score = 0;
      word = randomWord();
      badWords = randomDistractors();
      document.getElementById('score').textContent = score;
      clearInterval(gameInterval);
      gameInterval = setInterval(update, 600);
      audio.play();
    }

    function randomWord() {
      return {
        text: words[Math.floor(Math.random() * words.length)],
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
    }

    function randomDistractors() {
      let d = [];
      for (let i = 0; i < 3; i++) {
        d.push({
          text: distractors[Math.floor(Math.random() * distractors.length)],
          x: Math.floor(Math.random() * 20),
          y: Math.floor(Math.random() * 20)
        });
      }
      return d;
    }

    function update() {
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x--;
      if (direction === 'RIGHT') head.x++;
      if (direction === 'UP') head.y--;
      if (direction === 'DOWN') head.y++;

      if (
        head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) return gameOver();

      snake.unshift(head);

      if (head.x === word.x && head.y === word.y) {
        score++;
        if (score > highScore) highScore = score;
        document.getElementById('score').textContent = score;
        document.getElementById('highScore').textContent = highScore;
        word = randomWord();
        badWords = randomDistractors();
      } else {
        // check if snake eats distractor
        if (badWords.some(b => b.x === head.x && b.y === head.y)) {
          return gameOver();
        }
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff69b4";
      snake.forEach(s => ctx.fillRect(s.x * grid, s.y * grid, grid - 2, grid - 2));
      ctx.fillStyle = "#32cd32";
      ctx.fillText(word.text, word.x * grid, word.y * grid + 15);
      ctx.fillStyle = "#dc143c";
      badWords.forEach(b => ctx.fillText(b.text, b.x * grid, b.y * grid + 15));
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
    }

    function resetGame() {
      startGame();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    startGame();
  </script>
</body>
</html>
